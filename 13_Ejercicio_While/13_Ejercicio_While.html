<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio While</title>
</head>

<body>
    <script>
        //Tu código aquí
        let x;
        x = 10;
    
        alert("¡Empieza la cuenta atrás!")

        while (x > -1)
        {
            alert(x)
          x = x - 1
        }
    
        alert("¡Despegue!")
        
    </script>
</body>
